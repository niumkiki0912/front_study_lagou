<body>
  <script>
    const promise1 = new Promise((resolve, reject) => {
      resolve(100)
    })

    const p1 = promise1.then(value => {
      console.log('value===>', value);
      // return p1
    })


    function p() {
      return new Promise((resolve, reject) => {
        resolve('hello')
      })
    }

    Promise.resolve(10).then(value => console.log('value===>', value))
    Promise.resolve(p()).then(value => console.log('value===>', value))


  </script>
