<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function p1 () {
      return new Promise((resolve,reject) => {
        setTimeout(() => {
          resolve('p1')
        }, 2000)
      })
    }


    function p2 () {
      return new Promise((resolve,reject) => {
          resolve('p2')
      })
    }


    Promise.all(['1','2',p1(), p2(), '3'])
      .then(res=> {
        console.log('===>',res ); // 1, 2, p1, p2, 3
        
      })
  </script>
</body>
</html>
