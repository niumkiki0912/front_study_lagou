<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发布订阅</title>
</head>
<body>
  <script>
    // 目标(发布者)
    class Dep {
      constructor() {
        this.subs = []
      }

      addSubs(sub) {
        if(sub && sub.update) {
          this.subs.push(sub)
        }
      }

      notify() {
        this.subs.forEach(sub => {
          sub.update()
        })
      }
    }


    // 观察者(订阅者)
    class Watcher {
      update() {
        console.log('update===>', );
      }
    }

    const dep = new Dep()
    const watch = new Watcher()

    dep.addSubs(watch)
    dep.notify()

  </script>
</body>
</html>
