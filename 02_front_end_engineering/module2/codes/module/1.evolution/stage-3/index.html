<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模块化演变过程(stage-3)</title>
</head>
<body>
  <h2>使用自执行函数表达式，为模块提供私有空间</h2>
  <script src="module-a.js"></script>
  <script src="module-b.js"></script>

  <script>
    moduleA.method1()
    moduleB.method2()
    
    console.log('===>', moduleA.name); // undefined
  </script>
</body>
</html>
